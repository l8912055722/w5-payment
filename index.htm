<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweetaste</title>
    <link rel="stylesheet" href="css/payment.css">
    <script src="js/jquery-3.5.1.min.js"></script>

        </div>
        <div class="content">
            <div class="check">
                <ul>
                    <li><img src="images/Check.svg" alt="" width="20px"></li>
                    <li><img src="images/Check.svg" alt="" width="20px"></li>
                    <li><img src="images/Check.svg" alt="" width="20px"></li>
                </ul>
                <img src="images/lg-付款成功.svg" alt="付款成功" class="pay-img">
            </div>
            <input type="button" value="繼續逛逛" class="pay-btn" data-aos="zoom-in-up" data-aos-offset="300" data-aos-delay="100" >

        <div class="inputMail">
            <form action="#">
                <img src="https://github.com/hexschool/webLayoutTraining1st/blob/master/student-week1/mail-24px.png?raw=true" class="mailIcon" alt="">
                <input type="text" name="email" class="forMail"  >
                <input type="image" name="btn" class="forWard" img src="https://raw.githubusercontent.com/hexschool/webLayoutTraining1st/master/student-week1/arrow_forward-24px.png">
            </form>
        </div>
    </div>
    <div class="footerTotal" data-aos="fade-up" data-aos-duration="1000">
        <div class="footer">
            <div class="row-1">
                <img src="https://raw.githubusercontent.com/hexschool/webLayoutTraining1st/master/student-week1/logotype-sm-dark.svg" alt="" width="171px" >
                <div class="connect">
                    <ul class="service">
                        <li>07-1234-5678</li>
                        <li>sweetaste@email.com</li>
                        <li>800 高雄市新興區幸福路 520 號</li>
